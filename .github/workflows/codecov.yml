name: Upload to CodeCov

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main , develop]

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      environment: testing
    secrets: inherit

  report:
    runs-on: ubuntu-latest
    steps:
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

