name: Test Reporter

on:
  push:
   branches:
     - feature/*
     - bugfix/*
     - hotfix/*
     - development

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      environment: testing
    secrets: inherit

  report-test:
    runs-on: ubuntu-latest
    name: Report Tests
    needs: build
    steps:
    - name: Test Report
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          test-report/**/*.xml


